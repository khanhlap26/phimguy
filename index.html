<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Phim- D√ÄNH CHO EM </title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1308975680862282"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #18191a;
      margin: 0;
      min-height: 100vh;
      color: #e4e6eb;
    }
    .container {
      max-width: 100vw;
      margin: 0 auto;
      background: #23272b;
      border-radius: 0;
      box-shadow: none;
      padding: 0 0 32px 0;
    }
    header {
      background: linear-gradient(90deg,#0078D7 60%,#74ebd5 100%);
      color: #fff;
      padding: 24px 0 0 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.12);
      border-radius: 0 0 18px 18px;
    }
    .search-bar {
      display: flex;
      gap: 8px;
      margin: 18px 0 24px 0;
      justify-content: center;
      flex-wrap: wrap;
    }
    .search-bar input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      width: 90vw;
      max-width: 340px;
      background: #23272b;
      color: #fff;
    }
    .search-bar button {
      padding: 12px 18px;
      font-size: 1rem;
      background: linear-gradient(90deg, #0078D7 60%, #74ebd5 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px #0078d722;
      transition: background 0.2s;
    }
    .search-bar button:hover {
      background: linear-gradient(90deg, #005a9e 60%, #74ebd5 100%);
    }
    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      padding: 0 8px;
    }
    .movie-card {
      background: #222;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0003;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      height: 100%;
      border: 1px solid #333;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .movie-card:hover {
      transform: translateY(-7px) scale(1.04);
      box-shadow: 0 8px 32px rgba(44,62,80,0.18);
      border: 2px solid #0078D7;
    }
    .movie-thumb {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      background: #181818;
    }
    .movie-info {
      padding: 10px 8px 8px 8px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .movie-title {
      font-size: 1rem;
      font-weight: bold;
      color: #74ebd5;
      margin-bottom: 6px;
      min-height: 36px;
    }
    .movie-meta {
      font-size: 0.95rem;
      color: #bbb;
      margin-bottom: 4px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 24px 0 0 0;
    }
    .pagination button {
      padding: 8px 12px;
      font-size: 1rem;
      background: #23272b;
      color: #74ebd5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .pagination button.active, .pagination button:hover {
      background: #0078D7;
      color: #fff;
    }
    .loading {
      text-align: center;
      font-size: 1.1rem;
      color: #74ebd5;
      margin: 24px 0;
    }
    .movie-detail-card {
      display: flex;
      flex-direction: column;
      background: #23272b;
      border-radius: 14px;
      box-shadow: 0 2px 8px #0003;
      overflow: hidden;
      margin-bottom: 18px;
      padding: 0;
    }
    .movie-detail-thumb {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .movie-detail-info {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .movie-detail-info h2 {
      font-size: 1.2rem;
      font-weight: 700;
      color: #74ebd5;
      margin: 0 0 8px 0;
    }
    .movie-detail-info div {
      font-size: 1rem;
      color: #eee;
    }
    .movie-detail-desc {
      margin: 10px 0;
      padding: 10px;
      background: #181818;
      border-radius: 8px;
      line-height: 1.5;
      color: #ccc;
    }
    .episode-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }
    .episode-btn {
      padding: 8px 14px;
      background: linear-gradient(90deg, #0078D7 60%, #74ebd5 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      transition: background 0.2s;
    }
    .episode-btn:hover {
      background: linear-gradient(90deg, #005a9e 60%, #74ebd5 100%);
    }
    .back-btn {
      padding: 8px 16px;
      background: #181818;
      color: #74ebd5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 12px;
    }
    .player-fullscreen {
      width: 100vw;
      max-width: 100vw;
      margin: 0 auto;
      background: #000;
      border-radius: 0;
    }
    .player-fullscreen iframe {
      width: 100vw;
      height: 60vw;
      min-height: 220px;
      border-radius: 0;
      border: none;
      background: #000;
      display: block;
    }
    @media (min-width: 700px) {
      .container { max-width: 900px; }
      .player-fullscreen { max-width: 900px; border-radius: 14px; }
      .player-fullscreen iframe { height: 480px; border-radius: 14px; }
    }
  </style>
</head>
<body>
  <header style="padding:0;">
    <img src="https://cdn-media.sforum.vn/storage/app/media/anh-anime-buon-27.jpg" alt="phimchillguy logo" style="height:80px;display:block;margin:0 auto;padding:24px 0 0 0;">
    <div style="text-align:center;font-size:2rem;font-weight:bold;color:#fff;padding-bottom:18px;">Phim m·ªõi c·∫≠p nh·∫≠t</div>
  </header>
  <div class="container">
    <div class="search-bar">
      <button onclick="goHome()" style="background:#eaf6ff;color:#0078D7;">üè† Trang ch·ªß</button>
      <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm phim...">
      <button onclick="searchMovies()">T√¨m ki·∫øm</button>
    </div>
    <div id="movies" class="movies-grid"></div>
    <div id="pagination" class="pagination"></div>
    <div id="loading" class="loading" style="display:none;">ƒêang t·∫£i phim...</div>
  </div>
  <script>
    let currentPage = 1;
    let totalPages = 1;
    let currentKeyword = "";

    function getImage(url) {
      return `https://phimapi.com/image.php?url=${encodeURIComponent(url)}`;
    }

    function renderMovies(movies) {
      const moviesEl = document.getElementById('movies');
      moviesEl.innerHTML = movies.map(movie => `
        <div class="movie-card" onclick="showMovieDetail('${movie.slug}')">
          <img class="movie-thumb" src="${getImage(movie.poster_url)}" alt="${movie.name}">
          <div class="movie-info">
            <div class="movie-title">${movie.name}</div>
            <div class="movie-meta">${movie.origin_name} ‚Ä¢ ${movie.year}</div>
            <div class="movie-meta">${movie.category.map(c => c.name).join(', ')}</div>
          </div>
        </div>
      `).join('');
    }

    function renderPagination() {
      const paginationEl = document.getElementById('pagination');
      let html = '';
      let start = Math.max(1, currentPage - 2);
      let end = Math.min(totalPages, currentPage + 2);
      if (start > 1) html += `<button onclick="goToPage(1)">1</button>`;
      if (start > 2) html += `<span>...</span>`;
      for (let i = start; i <= end; i++) {
        html += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
      }
      if (end < totalPages - 1) html += `<span>...</span>`;
      if (end < totalPages) html += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
      paginationEl.innerHTML = html;
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function fetchMovies(page = 1) {
      showLoading(true);
      currentPage = page;
      let url;
      if (currentKeyword) {
        url = `https://phimapi.com/v1/api/tim-kiem?keyword=${encodeURIComponent(currentKeyword)}&page=${page}&sort_field=modified.time&sort_type=desc&limit=20`;
      } else {
        url = `https://phimapi.com/danh-sach/phim-moi-cap-nhat-v3?page=${page}`;
      }
      fetch(url)
        .then(res => res.json())
        .then(data => {
          showLoading(false);
          const items = data.items || data.data?.items || [];
          if (items.length) {
            renderMovies(items);
            totalPages = data.pagination?.totalPages || data.totalPages || 1;
            renderPagination();
          } else {
            document.getElementById('movies').innerHTML = '<div>Kh√¥ng t√¨m th·∫•y phim n√†o.</div>';
            document.getElementById('pagination').innerHTML = '';
          }
        })
        .catch(() => {
          showLoading(false);
          document.getElementById('movies').innerHTML = '<div>L·ªói t·∫£i phim.</div>';
          document.getElementById('pagination').innerHTML = '';
        });
    }

    function goToPage(page) {
      fetchMovies(page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function searchMovies() {
      currentKeyword = document.getElementById('searchInput').value.trim();
      fetchMovies(1);
    }

    function goHome() {
      currentKeyword = "";
      document.getElementById('searchInput').value = "";
      fetchMovies(1);
    }

    function showMovieDetail(slug) {
      showLoading(true);
      fetch(`https://phimapi.com/phim/${slug}`)
        .then(res => res.json())
        .then(data => {
          showLoading(false);
          const movie = data.movie;
          const episodes = data.episodes?.[0]?.server_data || [];
          document.getElementById('movies').innerHTML = `
            <div class="movie-detail-card">
              <img class="movie-detail-thumb" src="${getImage(movie.poster_url)}" alt="${movie.name}">
              <div class="movie-detail-info">
                <h2>${movie.name}</h2>
                <div><b>T√™n g·ªëc:</b> ${movie.origin_name}</div>
                <div><b>NƒÉm:</b> ${movie.year}</div>
                <div><b>Th·ªÉ lo·∫°i:</b> ${movie.category.map(c => c.name).join(', ')}</div>
                <div><b>Qu·ªëc gia:</b> ${movie.country.map(c => c.name).join(', ')}</div>
                <div class="movie-detail-desc"><b>M√¥ t·∫£:</b> ${movie.content}</div>
                <div>
                  <b>Danh s√°ch t·∫≠p:</b>
                  <div class="episode-list">
                    ${
                      episodes.length
                        ? episodes.map(ep => `<button onclick="playEpisode('${ep.link_embed}')" class="episode-btn">${ep.name}</button>`).join('')
                        : '<span style="color:red;font-size:1.1rem;">Phim ch∆∞a c√≥ t·∫≠p ho·∫∑c ch∆∞a h·ªó tr·ª£ xem tr·ª±c ti·∫øp.</span>'
                    }
                  </div>
                </div>
                <button onclick="fetchMovies(currentPage)" class="back-btn">‚¨Ö Quay l·∫°i</button>
              </div>
            </div>
            <div id="player" style="margin-top:24px;"></div>
          `;
          document.getElementById('pagination').innerHTML = '';
        })
        .catch(() => {
          showLoading(false);
          document.getElementById('movies').innerHTML = '<div>L·ªói t·∫£i chi ti·∫øt phim.</div>';
        });
    }

    function playEpisode(link) {
      document.getElementById('player').innerHTML = `
        <div class="player-fullscreen">
          <iframe src="${link}" allowfullscreen></iframe>
        </div>
      `;
      window.scrollTo({ top: document.getElementById('player').offsetTop - 80, behavior: 'smooth' });
    }

    // T·∫£i phim m·ªõi khi v√†o trang
    fetchMovies(1);

    // Enter ƒë·ªÉ t√¨m ki·∫øm
    document.getElementById('searchInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') searchMovies();
    });
  </script>
</body>
</html>
