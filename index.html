<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phim D√†nh Cho Em üé¨</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: rgba(0, 0, 0, 0.85);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #e50914;
      letter-spacing: 1px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #141414;
      padding: 6px 12px;
      border-radius: 8px;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1rem;
      width: 160px;
    }

    .search-box button {
      background: #e50914;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Container */
    .container {
      padding: 20px;
    }

    /* Movie Rows (vertical scroll, horizontal carousel) */
    .movie-row {
      margin-bottom: 36px;
    }

    .row-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 12px;
      margin-left: 4px;
    }

    .movies-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .movie-card {
      flex: 0 0 auto;
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .movie-card:hover {
      transform: scale(1.1);
      z-index: 2;
    }

    .movie-thumb {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 8px;
    }

    .movie-title {
      font-size: 0.9rem;
      font-weight: bold;
      text-align: center;
      margin-top: 4px;
      color: #ccc;
    }

    /* Movie Detail */
    .movie-detail {
      background: #111;
      border-radius: 10px;
      padding: 16px;
      margin-top: 24px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .movie-detail img {
      width: 100%;
      border-radius: 10px;
    }

    .movie-detail h2 {
      color: #e50914;
      margin-top: 12px;
    }

    .episode-btn {
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      margin: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    .episode-btn:hover {
      background: #b20710;
    }

    iframe {
      width: 100%;
      height: 60vw;
      max-height: 480px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .movie-card { width: 120px; }
      .search-box input { width: 120px; }
      iframe { height: 65vw; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PHIMCHOEM</div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="T√¨m phim...">
      <button onclick="searchMovies()">T√¨m</button>
    </div>
  </header>

  <div class="container">
    <div id="home"></div>
    <div id="detail" style="display:none;"></div>
  </div>

  <script>
    const categories = [
      { title: "Phim M·ªõi C·∫≠p Nh·∫≠t", url: "https://phimapi.com/danh-sach/phim-moi-cap-nhat-v3?page=1" },
      { title: "Phim L·∫ª", url: "https://phimapi.com/v1/api/danh-sach/phim-le?page=1" },
      { title: "Phim B·ªô", url: "https://phimapi.com/v1/api/danh-sach/phim-bo?page=1" },
      { title: "Ho·∫°t H√¨nh", url: "https://phimapi.com/v1/api/danh-sach/hoat-hinh?page=1" }
    ];

    function getImage(url) {
      return `https://phimapi.com/image.php?url=${encodeURIComponent(url)}`;
    }

    function renderMovieRow(title, movies) {
      return `
        <div class="movie-row">
          <div class="row-title">${title}</div>
          <div class="movies-scroll">
            ${movies.map(movie => `
              <div class="movie-card" onclick="showDetail('${movie.slug}')">
                <img src="${getImage(movie.poster_url)}" class="movie-thumb" alt="${movie.name}">
                <div class="movie-title">${movie.name}</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function loadHome() {
      document.getElementById("home").innerHTML = `<div style="text-align:center;color:#999;">ƒêang t·∫£i phim...</div>`;
      document.getElementById("detail").style.display = "none";
      document.getElementById("home").style.display = "block";

      Promise.all(
        categories.map(cat =>
          fetch(cat.url)
            .then(res => res.json())
            .then(data => ({
              title: cat.title,
              items: data.items || data.data?.items || []
            }))
        )
      ).then(results => {
        document.getElementById("home").innerHTML = results.map(r => renderMovieRow(r.title, r.items)).join('');
      });
    }

    function searchMovies() {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return loadHome();

      fetch(`https://phimapi.com/v1/api/tim-kiem?keyword=${encodeURIComponent(keyword)}&page=1`)
        .then(res => res.json())
        .then(data => {
          const items = data.items || data.data?.items || [];
          document.getElementById("home").innerHTML = renderMovieRow(`K·∫øt qu·∫£ cho "${keyword}"`, items);
        });
    }

    function showDetail(slug) {
      fetch(`https://phimapi.com/phim/${slug}`)
        .then(res => res.json())
        .then(data => {
          const movie = data.movie;
          const episodes = data.episodes?.[0]?.server_data || [];
          document.getElementById("home").style.display = "none";
          document.getElementById("detail").style.display = "block";
          document.getElementById("detail").innerHTML = `
            <div class="movie-detail">
              <img src="${getImage(movie.poster_url)}" alt="${movie.name}">
              <h2>${movie.name}</h2>
              <p><b>T√™n g·ªëc:</b> ${movie.origin_name}</p>
              <p><b>NƒÉm:</b> ${movie.year}</p>
              <p><b>Th·ªÉ lo·∫°i:</b> ${movie.category.map(c => c.name).join(', ')}</p>
              <p><b>Qu·ªëc gia:</b> ${movie.country.map(c => c.name).join(', ')}</p>
              <p>${movie.content}</p>
              <div><b>Danh s√°ch t·∫≠p:</b></div>
              <div>
                ${
                  episodes.length
                    ? episodes.map(ep => `<button class="episode-btn" onclick="play('${ep.link_embed}')">${ep.name}</button>`).join('')
                    : '<span>Ch∆∞a c√≥ t·∫≠p.</span>'
                }
              </div>
              <button class="episode-btn" style="background:#444;" onclick="loadHome()">‚¨Ö Quay l·∫°i</button>
              <div id="player"></div>
            </div>`;
        });
    }

    function play(link) {
      document.getElementById("player").innerHTML = `<iframe src="${link}" allowfullscreen></iframe>`;
    }

    loadHome();
  </script>
</body>
</html>
